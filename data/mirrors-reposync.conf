gpgcheck=1

[fedora-base-fc25]
name=fedora
metalink=https://mirrors.fedoraproject.org/metalink?repo=fedora-25&arch=x86_64
failovermethod=priority
gpgkey=file:///usr/share/distribution-gpg-keys/fedora/RPM-GPG-KEY-fedora-25-primary
