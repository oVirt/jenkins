[main]
cachedir = /var/cache/yum/$basearch/$releasever
keepcache = 0
debuglevel = 2
logfile = /var/log/yum.log
exactarch = 1
obsoletes = 1
gpgcheck = 1
plugins = 1
installonly_limit = 5
bugtracker_url = http://bugs.centos.org/set_project.php?project_id=23&ref=http://bugs.centos.org/bug_report_page.php?category=yum
distroverpkg = centos-release
tsflags = nodocs
reposdir = /dev/null

[centos-base-el7]
name = CentOS-7 - Base
baseurl = http://mirrors-wdc.ovirt.org/repos/yum/centos-base-el7/2020-11-12-17-35
gpgcheck = 1
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
skip_if_unavailable = true
proxy = _none_

[centos-updates-el7]
name = CentOS-7 - Updates
baseurl = http://mirrors-wdc.ovirt.org/repos/yum/centos-updates-el7/2021-01-28-08-43
gpgcheck = 1
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
skip_if_unavailable = true
proxy = _none_

[centos-extras-el7]
name = CentOS-7 - Extras
baseurl = http://mirrors-wdc.ovirt.org/repos/yum/centos-extras-el7/2021-01-28-10-33
gpgcheck = 1
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
skip_if_unavailable = true
proxy = _none_

[epel-el7]
name = Extra Packages for Enterprise Linux 7 - x86_64
baseurl = http://mirrors-wdc.ovirt.org/repos/yum/epel-el7/2021-01-28-12-49
failovermethod = priority
enabled = 1
gpgcheck = 1
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7
skip_if_unavailable = true
proxy = _none_

[centos-qemu-ev-release-el7]
name = Qemu ev Release
baseurl = http://mirrors-wdc.ovirt.org/repos/yum/centos-qemu-ev-release-el7/2021-01-28-09-15
failovermethod = priority
enabled = 1
gpgcheck = 1
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-SIG-Virtualization
skip_if_unavailable = true
proxy = _none_

