syslog_ident=mock
syslog_device=
mdpolicy=group:primary
best=1
protected_packages=
module_platform_id=platform:el9
user_agent={{ user_agent }}

[baseos-pre-release]
name=CentOS Stream $releasever - BaseOS (pre-release)
