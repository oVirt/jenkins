- ioprocess_standard_common:
    name: 'ioprocess_standard_common'
    ioprocess_standard--key: &ioprocess_standard_common
      project:
        - ioprocess
      trigger: 'on-change'
      jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *ioprocess_standard_common
    name: ioprocess-master
    version:
      - master:
          branch: master
          repoversion: master
    stage:
      - build-artifacts
      - check-patch
    distro:
      - el7
      - fc28
      - fcraw
    arch:
      - x86_64
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
        - { distro: fc28, arch: ppc64le }
        - { distro: fcraw, arch: ppc64le }
        - { distro: el7,  arch: s390x, }
        - { distro: fcraw, arch: s390x, }
        - { stage: check-patch, arch: s390x, }

- project:
    <<: *ioprocess_standard_common
    name: ioprocess-4.2
    version:
      - 4.2:
          branch: ioprocess-1.0
          repoversion: 4.2
    stage:
      - build-artifacts
      - check-patch
    distro:
      - el7
      - fc28
    arch:
      - x86_64
      - ppc64le:
          node-filter: ppc64le
      - s390x:
          node-filter: s390x
    exclude:
        - { distro: fc28, arch: ppc64le }
        - { distro: el7,  arch: s390x, }
        - { stage: check-patch, arch: s390x, }

- project:
    <<: *ioprocess_standard_common
    name: ioprocess-4.1
    version:
      - '4.1':
          branch: ioprocess-0.16
          repoversion: '4.1'
    stage:
      - build-artifacts
    distro:
      - el7
    arch:
      - x86_64
      - ppc64le:
          node-filter: ppc64le

