- project: &base-params
    name: mom_standard
    project:
      - mom
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: master
      - 3.6:
          branch: master
    stage:
      - check-patch
    distro:
      - fc24
      - el7
    exclude:
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: mom_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: mom_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: manual
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: mom_build-artifacts-manual-any
    version:
      - '3.6'
      - '4.0'
      - '4.1'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
