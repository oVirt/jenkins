---
- project: &base-commons
    name: 'ovirt-release-commons'
    project: ovirt-release
    version:
      - master:
          branch: master
    distro:
      - el8

- project:
    <<: *base-commons
    name: ovirt-release_build-artifacts
    trigger: 'timed'
    trigger-times: '@midnight'
    project: ovirt-release
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
