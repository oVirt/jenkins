- systemt_tests-placeholder-element:
    name: 'system_tests-placeholder-name'
    system_tests--key: &system-tests-common
      project: ovirt
      node-filter: integ-tests-container
      branch: master
      version:
        - 4.3:
            chroot_distro: el7
        - master:
            chroot_distro: el7
      email-to: infra@ovirt.org
    system_tests-big--key: &system-tests-big-common
      <<: *system-tests-common
      node-filter: integ-tests-container-big

- project:
    <<: *system-tests-common
    name: ovirt-system-network-tests
    suite_type:
      - network
    project: ovirt-system-tests
    version:
      - master:
          chroot_distro: el7
      - 4.3:
          chroot_distro: el7
    email-to: >
      eraviv@redhat.com,
      edwardh@redhat.com,
    jobs:
      - '{project}_{suite_type}-suite-{version}'

# Hosted engine system tests
- project:
    <<: *system-tests-common
    name: ovirt-system-he-tests
    suite_type:
      - he-basic
      - he-basic-iscsi
      - he-basic-ansible
      - he-node-ng
      - he-basic-role-remote
    project: 'ovirt-system-tests'
    version:
      - 4.3:
          chroot_distro: el7
      - master:
          chroot_distro: el7
    exclude:
      - {suite_type: he-basic-ansible, version: master}
      - {suite_type: he-basic-ansible, version: 4.3}

    email-to: >
      didi@redhat.com,
      lveyde@redhat.com,
      stirabos@redhat.com,
      irosenzw@redhat.com,
      yturgema@redhat.com,
      eslutsky@redhat.com
    jobs:
