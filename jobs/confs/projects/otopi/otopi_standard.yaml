- project: &base-params
    name: otopi_build
    project: otopi
    trigger: 'on-change'
    version:
      - '4.3':
          branch: otopi-1.8
    stage:
      - check-patch
    distro:
      - el7
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: otopi_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: otopi_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *base-params
    name: otopi_build-artifacts-manual-any
    version:
      - '4.3'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'
