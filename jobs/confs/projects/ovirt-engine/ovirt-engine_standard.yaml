- project: &base-commons
    name: 'ovirt-engine_commons'
    project: ovirt-engine
    distro:
      - el6
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: fc23
      - version: master
        distro: el6
      - version: 4.1
        distro: el6
      - version: 4.1
        distro: fc23
      - version: 4.0
        distro: el6
      - version: 4.0.6
        distro: el6
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc23
      - version: 4.0
        distro: fc24
      - version: 4.0.6
        distro: fc24
    arch: x86_64
    trigger: on-change

- project:
    <<: *base-commons
    name: ovirt-engine_build_artifacts
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-engine-4.1
      - 4.0:
          branch: ovirt-engine-4.0
      - 3.6:
          branch: ovirt-engine-3.6
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-engine_check-patch
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-engine-4.1
      - 4.0:
          branch: ovirt-engine-4.0
      - 4.0.6:
          branch: ovirt-engine-4.0.6
      - 3.6:
          branch: ovirt-engine-3.6
    stage: check-patch
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-engine_check-merge
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-engine-4.1
      - 4.0:
          branch: ovirt-engine-4.0
      - 4.0.6:
          branch: ovirt-engine-4.0.6
      - 3.6:
          branch: ovirt-engine-3.6
    stage: check-merged
    trigger: on-change
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
