- project: &basic-params
    name: ovirt-engine-sdk_checks
    project:
      - ovirt-engine-sdk
    version:
      - 3.6:
          branch: sdk_3.6
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - el6
        - el7
        - fc24
        - fc25
    exclude:
      - version: master
        distro: el6
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc25
      - version: 4.0
        distro: el6
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: python-ovirt-engine-sdk4_checks
    project: ovirt-engine-sdk
    version:
      - 4.0:
          branch: sdk_4.0
      - 4.1:
          branch: sdk_4.1
      - master:
          branch: master
    exclude:
      - version: master
        distro: el6
      - version: 4.1
        distro: el6
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc25
      - version: 4.0
        distro: el6
    jobs:
        - 'python-ovirt-engine-sdk4_{version}_{stage}-{distro}-{arch}'

