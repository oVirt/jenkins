##############################################################################
###   Projects
##############################################################################
- project:
    name: cockpit-ovirt
    project: cockpit-ovirt
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
      - 4.0:
          branch: ovirt-4.0
    stage: build-artifacts
    distro:
      - el7
      - fc24
      - fc25
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc25
      - version: 4.0
        distro: fc24
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: cockpit-ovirt-lint
    project: cockpit-ovirt
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
      - 4.0:
          branch: ovirt-4.0
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc24
      - fc25
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc25
      - version: 4.0
        distro: fc24
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
