- vdsm_standard_common:
    name: 'vdsm_standard_common'
    vdsm_standard--key: &vdsm_standard_common
      project:
        - vdsm
      trigger: 'on-change'
      version:
        - master:
            branch: master
        - 4.1:
            branch: ovirt-4.1
        - 4.0:
            branch: ovirt-4.0
        - 3.6:
            branch: ovirt-3.6
      distro:
        - el7
        - fc24
        - fc25
      exclude:
        - version: 4.0
          distro: fc25
        - version: 4.0
          distro: fc24
        - version: 3.6
          distro: fc25
        - version: 3.6
          distro: fc24
      jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'

- project: &vdsm_build_artifacts_common_x86_64
    <<: *vdsm_standard_common
    name: vdsm_build-artifacts_x86_64
    notification-url: 'https://ovirt-ovirt-engine.getbadges.io/api/app/webhook/66f43bb2-6b98-4aab-8d1a-7acca6704dab'
    stage: build-artifacts
    version:
      - master:
          branch: master
          repoversion: master
      - 4.1:
          branch: ovirt-4.1
          repoversion: 4.1
      - 4.0:
          branch: ovirt-4.0
          repoversion: 4.0
      - 3.6:
          branch: ovirt-3.6
          repoversion: 3.6
    arch:
      - x86_64:
          node-filter: fc23 || fc24 || fc25
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
      - '{project}_{version}_{stage}-on-demand-{distro}-{arch}'

- project:
    <<: *vdsm_build_artifacts_common_x86_64
    name: vdsm_build-artifacts-manual_x86_64
    stage: build-artifacts-manual
    version:
      - master:
          branch: master
          repoversion: master
      - 4.1:
          branch: ovirt-4.1
          repoversion: 4.1
      - 4.0:
          branch: ovirt-4.0
          repoversion: 4.0
    trigger: manual
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'

- project:
    <<: *vdsm_standard_common
    name: vdsm_build-artifacts-manual-any
    stage: build-artifacts-manual
    version:
      - '4.0'
      - '4.1'
      - 'master'
    jobs:
      - '{project}_any_build-artifacts-manual'

- project:
    <<: *vdsm_standard_common
    name: vdsm_build-artifacts_ppc64le
    stage: build-artifacts
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
    distro:
      - el7
    arch: ppc64le
    node-filter: ppc64le
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-ppc64le'

- project:
    <<: *vdsm_standard_common
    name: vdsm_check-patch
    node-filter: fc23 || fc24 || fc25
    arch: x86_64
    stage: check-patch

- project:
    <<: *vdsm_standard_common
    name: vdsm_check-merged
    node-filter: fc23 || fc24 || fc25
    arch: x86_64
    stage: check-merged
    distro:
      - el7
