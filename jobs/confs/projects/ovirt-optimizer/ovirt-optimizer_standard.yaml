- project: &base-params
    name: ovirt-optimizer_build
    project:
      - ovirt-optimizer
    version:
      - master:
          branch: master
      - 3.6:
          branch: v0.9.z
    stage:
      - check-patch
    trigger: 'on-change'
    distro:
      - el6
      - el7
      - fc24
      - fc25
    exclude:
      - version: master
        distro: el6
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc25
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-optimizer_build-artifacts
    stage: build-artifacts
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: master
      - 3.6:
          branch: v0.9.z
    exclude:
      - version: master
        distro: el6
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc25
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc25
      - version: 4.1
        distro: fc25
      - version: 4.1
        distro: el6
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

