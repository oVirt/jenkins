## Github specific jobs
- github-common: &github-common
    name: github-common
    with-deploy: always
    properties:
      - github:
          url: 'https://github.com/{org}/{project}'
      - build-discarder:
          num-to-keep: 120
          artifact-num-to-keep: 20
    scm:
      - 'github-pull':
          project: '{project}'
          org: '{org}'
          github-auth-id: '{github-auth-id}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    parameters:
      - github-params

## github specific jobs

- job-template:
    <<: *standard-template
    <<: *github-common
    name: '{project}_{version}_github_check-patch-{distro}-{arch}'
    triggers:
      - github-pull-check-patch:
          project: '{project}'
          org: '{org}'
          github-auth-id: '{github-auth-id}'
          branch: '{branch}'
          distro: '{distro}'
          arch: '{arch}'

- job-template: &github-template-deploy
    <<: *standard-template
    <<: *github-common
    name: '{project}_{version}_github_{stage}-{distro}-{arch}'
    reponame: '{reponame}'
    repotype: '{repotype}'
    triggers:
      - 'github-build-check':
          project: '{project}'
          stage: build_artifacts
          org: '{org}'
          github-auth-id: '{github-auth-id}'
          branch: '{branch}'
          distro: '{distro}'
          arch: '{arch}'
    publishers:
      - standard-publisher:
          project: '{project}'
      - conditional-publisher:
          - condition-kind: '{with-deploy}'
            action:
              - trigger-parameterized-builds:
                  - project: 'deploy-to-{deploy-to}_{repotype}_{version}'
                    predefined-parameters: |
                      BUILD_ID={project}_{distro}_$BUILD_NUMBER
                      BUILD_ARTIFACTS_JOBS=$BUILD_URL
                    condition: SUCCESS

- job-template:
    <<: *standard-template
    <<: *github-common
    name: '{project}_{version}_github_build-artifacts-manual-{distro}-{arch}'
    parameters:
      - github-params:
          branch: master
      - file:
          name: TARBALL_FILE
          description: 'Tarball with the sources to build'
    triggers:
      - 'trigger_{trigger}':
          project: '{project}'
          branch: '{branch}'


- job-template:
