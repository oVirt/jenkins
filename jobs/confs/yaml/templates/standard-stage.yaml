- job-template: &standard-template-basic
    name: 'standard-template-basic'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    concurrent: true
    properties:
      - throttle: &standard-template-properties-throttle
          max-per-node: 1
          max-total: 30
          option: project
      - build-discarder:
          days-to-keep: 14
          artifact-num-to-keep: 60
    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      # Non-gerrit scm, me have to specify the branch
      - jenkins:
          branch: master
          git-server: '{git-server}'
      - jenkins-whitelist:
          git-server: '{git-server}'
    triggers:
      - '{stage}_trigger_{trigger}':
          project: '{project}'
          branch: '{branch}'
          trigger-times: '{trigger-times}'
          gerrit-server: '{gerrit-server}'
    notifications:
      - http:
          url: '{notification-url}'
          format: JSON
          event: completed
          timeout: 40000
          log: 0

