- job-template: &ovirt-engine_coverity-analysis
    name: '{project}_{version}_coverity-analysis'
    node: '{node-filter}'
    version: '{version}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    triggers:
      - timed: "H H * * 1,4"
    scm:
      - '{project}_coverity-analysis':
          branch: 'master'
          git-server: '{git-server}'
          git-proto: 'https'
      - 'jenkins':
          branch: 'master'
          git-server: '{git-server}'
          git-proto: 'https'
    jdk: 'java-11-openjdk'
    builders:
      - shell: !include-raw: shell-scripts/coverity_analysis.sh
