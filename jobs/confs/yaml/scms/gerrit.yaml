# Gerrit aware scm
#
# Parameters:
#
# project
#   Name of the project to clone
#
# git-server
#   Hostname of the server that holds the git repos
#
- scm:
    name: gerrit
    scm:
      - gerrit-with-proto:
          project: '{project}'
          git-server: '{git-server}'
          git-proto: https
          git-config-name: '{git-config-name}'
          git-config-email: '{git-config-email}'

- scm:
    name: gerrit-with-proto
    scm:
      - git:
          url: '{git-proto}://{git-server}/{gerrit-subpath}{project}.git'
          branches:
            - $GERRIT_BRANCH
          basedir: '{project}'
          scm-name: '{project}'
          name: ''
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          use-author: true
          git-config-name: '{git-config-name}'
          git-config-email: '{git-config-email}'
          skip-tag: false
          per-build-tag: true
          prune: true
          timeout: 30
          wipe-workspace: false
          clean:
            before: true
