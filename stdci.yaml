---
sub-stages:
  - default:
      arch:
        - x86_64:
            distro:
              - el7
              - el8:
                  runtime-requirements:
                    jenkins_master: psi
              - el8stream:
                  runtime-requirements:
                    host_distro: newer
              - rhel7
              - el8
              - rhel8
        - ppc64le:
            distro: [el7, el8]
        - s390x:
            distro:
              - el7
            script:
              fromfile: automation/check-patch-s390x.sh
            stage: check-patch
      runif:
        file-changed:
          - jobs/confs/shell-scripts/global_setup*
          - data/slave-repos/*
          - mock_configs/*
          - stdci_libs/*.py
          - test/*.py
          - date/dummy.spec
          - conftest.py
          - automation/check-patch.sh
          - automation/check-patch.mounts*
          - automation/check-patch.packages*
          - automation/check-patch.repos*
          - automation/check-patch.environment.yaml*
          - automation/build-artifacts.dummy-rpm.*
          - test-requirements.*
          - pipelines/libs/stdci*
          - jobs/confs/shell-scripts/run_code*
  - container-runner-test:
      container:
        image: docker.io/centos:7
        args: ['echo', 'Hollow world from container!']
      runif:
        file-changed:
          - pipelines/standard-stage.groovy
          - pipelines/libs/*
          - scripts/stdci_dsl/*
  - init-containers-test:
      containers:
        - image: centos/s2i-base-centos7
          args:
          - bash
          - -exc
          - |
            git init .
            git fetch --tags --progress "$STD_CI_CLONE_URL" +refs/heads/*:refs/remotes/origin/*
            git fetch --tags --progress "$STD_CI_CLONE_URL" +"$STD_CI_REFSPEC":myhead
            git checkout myhead
        - docker.io/centos:7
      runif:
        file-changed:
          - pipelines/standard-stage.groovy
          - pipelines/libs/*
          - scripts/stdci_dsl/*
          - automation/*.{{ substage }}.*
  - decorate-test:
      container: docker.io/centos:7
      decorate-container: True
      runif:
        file-changed:
          - pipelines/standard-stage.groovy
          - pipelines/libs/*
          - scripts/stdci_dsl/*
          - automation/*.{{ substage }}.*
  - secure-container-test:
      container:
        image: quay.io/pod_utils/am_i
        args: root
        securityContext:
          runAsUser: 0
      runif:
        file-changed:
          - pipelines/standard-stage.groovy
          - pipelines/libs/*
          - scripts/stdci_dsl/*
          - automation/*.{{ substage }}.*
  - jenkins-jobs:
      stages:
        - check-patch:
            runif:
              file-changed:
                - jobs/*
                - automation/*.jenkins-jobs.*
        - check-merged
  - build-stdci-container:
      runif:
        file-changed:
          - container/*
          - automation/*.{{ substage }}.*
  - playbooks:
      runif:
        file-changed:
          - playbooks/*
          - automation/*.{{ substage }}.*
  - el7-loader-node:
      runif:
        file-changed:
          - container/el7-loader-node/*
          - automation/verify-build-containers.*
  - el7-runner-node:
      runif:
        file-changed:
          - container/el7-runner-node/*
          - automation/verify-build-containers.*
  - import_base_images
  - build_images:
      runif:
        file-changed:
          - container/*
          - automation/*.{{ substage }}.*
          - playbooks/build_images.yaml
          - playbooks/inventories/stdci_images.yaml/*
  - update_images
  - dummy-rpm
  - docker-build-test:
      arch:
        - x86_64:
            distro:
              - el7
        - ppc64le:
            distro:
              - el7
      runif:
        file-changed:
          - stdci_tools/docker_cleanup.py
          - data/Dockerfiles/*
          - jobs/confs/shell-scripts/collect_artifacts.sh
          - jobs/confs/yaml/templates/standard-stage.yaml
          - jobs/confs/shell-scripts/cleanup_slave.sh
          - automation/check-patch.{{ substage }}.*
  - python3-tests:
      stage: check-patch
      arch:
        - x86_64:
            distro: [el7, el8]
        - ppc64le:
            distro: [el7, el8]
        - s390x:
            distro:
              - el7
      runif:
        file-changed:
          - stdci_libs/*.py
          - stdci_tools/*.py
          - test3/*
          - automation/check-patch.{{ substage }}.*
  - dummy_suite_master:
      stage: gate
      script:
        from-file: "automation/{{ substage }}.sh"
      container: docker.io/centos:7
      decorate: true
  - toolbox-python-sanity:
      runif:
        file-changed:
          - scripts/ci_toolbox/*
          - automation/check-patch.{{ substage }}.*
          - mock_configs/epel-7-x86_64*.cfg
  - beaker-integration:
      runif:
        file-changed:
          - data/slave-repos/beaker-rhel8.xml
      script:
        fromfile: automation/check-patch.sh
      distro: rhel8
      runtime-requirements:
        support-nesting-level: 2
release-branches:
  'master': 'dummy-master'
